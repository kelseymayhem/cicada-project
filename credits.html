<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicada Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.cdnfonts.com/css/american-typewriter" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
  header {
  overflow: auto;
  text-align: center;
  font-family: "American Typewriter", sans-serif !important;
  color: #e4d5b5;
  background-color: #a5814b !important;
}

body {
  overflow: auto;
  text-align: left;
  font-family: "American Typewriter", sans-serif !important;
  color: #e4d5b5;
  background-color: #a5814b !important;
}

footer {
  overflow: auto;
  text-align: left;
  padding: 25px;
  font-family: "American Typewriter", sans-serif !important;
  color: #e4d5b5;
  background-color: #4C2F1C !important;
}

a {
  text-decoration: none;
  color: whitesmoke;
}

.background-img {
  border-radius: 0%;
  background-image: url('img/album-cover-use.jpg');
  width: 100vw;
  height: auto;
  background-size: 100% 100%;
  background-repeat: no-repeat;
  position: relative; 
}

.container {
margin: auto;
}

.gallery {
    display: grid ;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(5, 6.5vw);
    grid-gap: 0px;
align-content: center;
}

.gallery_img {
  border-radius: 0%;
  width: 33.4vw;
  height: auto;
  background-repeat: no-repeat;
  position: relative;
  grid-gap: 0px !important;
  object-fit: cover;
}

.credit-text {
  max-width: 100vw;
}

.mayhem {
    text-align: center;
    font-size: 8px;
}

.mayhem a:hover {
  font-size: 14px;
  color: #8A9FC0 !important;
}

.title {
  font-size: x-large;
}
.active {
    color: #8A9FC0 !important;
}

</style>
</head>
<body>

</nav>
